<!doctype html>
<html lang="en" class="dark" style="background-color: #0f172a">
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="MyWebSite" />
		<link rel="manifest" href="/site.webmanifest" />
		<style>
			/* Prevent white flash during page loads */
			html,
			body {
				background-color: #0f172a !important; /* slate-900 */
				margin: 0;
				padding: 0;
				min-height: 100vh;
			}

			/* Loading state styles */
			.loading-skeleton {
				background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
				background-size: 200% 100%;
				animation: loading 1.5s infinite;
			}

			@keyframes loading {
				0% {
					background-position: 200% 0;
				}
				100% {
					background-position: -200% 0;
				}
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="background-color: #0f172a">
		<div style="display: contents; background-color: #0f172a">%sveltekit.body%</div>
	</body>
</html>
